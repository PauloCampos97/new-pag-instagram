<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

            <img class="insta-foto1" src="./img/aniversario_de_vo.png" alt="foto-primos"/>
            <img class="insta-foto2" src="./img/carna_vral.png" alt="foto-carna-vral"/>
            <img class="insta-foto3" src="./img/barbara_e_eu.png" alt="foto-de casal"/>

        </div>
        <div class="instagram-continue">
            <div class="group">

                <div class="instagram-logo">
                    <img src="./img/Instagram-Logo-650x366.png" alt="logo-instagram"/>
                </div>
                <div class="foto-perfil">
                    <img src="./img/foto-perfil.jpg" alt="foto-perfil"/>
                </div>
                

                <a href="#"  class="instagram-login">Continue como Paulo_Políbio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Paulo_Políbio?</p>
                <span class="linkblue">Aterar conta</span>
                ou
                <span class="linkblue">Inscrever-se</span>
            </div>
            <div class="baixe-o-app">
                <p class="baixar-app">Baixar o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
